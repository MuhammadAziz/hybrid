<div data-role="view" id="view-calendar" 
     class="content" 
     data-title="Calendar"
     data-model="mrapp.model.calendar" 
     data-init="mrapp.model.calendar.onInit"
     data-layout="default-layout"
     style="display: none;">
    <div class="row">
        <div class="col-xs-12">
            <h4>Android and iOS</h4>
        </div>
        <div class="col-xs-12">
            <label>Start: </label><input type="date" data-bind="value: formData.startDate"/>
        </div>
        <div class="col-xs-12">
            <label>End: </label><input type="date" data-bind="value: formData.endDate"/>
        </div>
        <div class="col-xs-12">
            <div class="col-xs-5"><label>Title</label></div><input type="text" placeholder="Title" data-bind="value: formData.title"/>
        </div>
        <div class="col-xs-12">
            <div class="col-xs-5"><label>Location</label></div><input type="text" placeholder="Location" data-bind="value: formData.location"/>
        </div>
        <div class="col-xs-12">
            <div class="col-xs-5"><label>Notes</label></div><input type="text" placeholder="Notes" data-bind="value: formData.notes"/>
        </div>
        <!--            <div class="col-xs-12">
                        <div class="col-xs-5"><label>Calendar Name</label></div><input type="text" placeholder="Calendar Name" data-bind="value: formData.name"/>
                    </div>-->
        <div class="col-xs-12">
            <button data-role="button" data-bind="click: createEventInteractively">Create event interactively</button>
            <button data-role="button" data-bind="click: createEvent">Create Event</button>
            <button data-role="button" data-bind="click: createEventWithOptions">Create Event with 2 reminders</button>
            <button data-role="button" data-bind="click: findEvent">Find Event</button>
            <button data-role="button" data-bind="click: deleteEvent">Delete Event</button>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <h4>Android only</h4>
            <button data-role="button" data-bind="click: listEventsInRange">List Events between dates</button>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <h4 class="hassubtitle">iOS only</h4>
            <div class="subtitle">If the 'MyCal' Calendar is not created, turn on iCloud Calendars in the settings app of your iDevice.</div>
            <button data-role="button" data-bind="click: createCalendar">Create a Calendar named 'MyCal'</button>
            <button data-role="button" data-bind="click: createEventInNamedCalendar">Create Event in Calendar 'MyCal'</button>
            <button data-role="button" data-bind="click: findAllEventsInNamedCalendar">Find all Events in Calendar 'MyCal'</button>
            <button data-role="button" data-bind="click: deleteCalendar">Delete Calendar 'MyCal'</button>
        </div>
    </div>
</div>
