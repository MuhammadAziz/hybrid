<div id="view-personal-info" class="bg-blur-container" 
     data-role="view" data-stretch="true" 
     data-model="mrapp.model.personalInfo" 
     data-before-show="mrapp.model.personalInfo.onBeforeShow" 
     style="display: none;">
    <div class="bg-blur splash-bg"></div>
    <div style="height: 100vh" class="mr-full-width mr-content">
        <div class="row">
            <div class="col-xs-12 text-center">
                <label>Confirm Your Info</label>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-6">
                <a data-role="button" class="btn mr-button mr-grey mr-shadow mr-height-60" data-icon="icon-no" data-bind="click: back"></a>
            </div>
            <div class="col-xs-6">
                <a data-role="button" class="btn mr-button mr-green mr-shadow mr-height-60" data-icon="icon-yes" data-bind="click: next"></a>
            </div>
        </div>
    </div>
</div>
