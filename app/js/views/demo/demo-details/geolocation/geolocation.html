<div data-role="view" id="view-geolocation" class="content" 
     data-model="App.model.geolocation" 
     data-init="App.events.geolocation.onInit" 
     data-show="App.events.geolocation.onAfterShow">
    <header data-role="header">
        <div data-role="navbar">
            <a data-role="backbutton" data-icon="arrow-w" data-align="left">Back</a>
        </div>
    </header>
    <div class="row">
        <div class="col-xs-4"><button class="btn" data-bind="click: showCurrentLocation">Where am I?</button></div>
        <div class="col-xs-4"><button class="btn" data-bind="click: gotoAsterx">Go to AsteRx</button></div>
        <div class="col-xs-4"><button class="btn" data-bind="click: showMapOptions">Map Options</button></div>
        <div class="col-xs-4"><button class="btn" data-bind="click: showToggleMap">Toggle Map</button></div>
        <div class="col-xs-4"><button class="btn" data-bind="click: showHtmlOverlay">HTML Overlay</button></div>
        <div class="col-xs-4"><button class="btn" data-bind="click: showKml">Map from KML</button></div>
        <div class="col-xs-4"><button class="btn" data-bind="click: showGeocoding">Geocoding</button></div>
        <div class="col-xs-4"><button class="btn" data-bind="click: showReverseGeocoding">Reverse Geocoding</button></div>
    </div>
    <div class="row">
        <div class="col-xs-12" data-bind="visible: view.isShowMapOptions">
            <div class="row">
                <div class="col-xs-12">
                    <fieldset data-role="controlgroup">
                        <div class="col-xs-12">
                            <input type="checkbox" id="chk_compass" data-bind="checked: formData.options.compass, click: updateOptions" />
                            <label for="chk_compass">compass</label>
                            <input type="checkbox" id="chk_myLocationButton" data-bind="checked: formData.options.myLocationButton, click: updateOptions" />
                            <label for="chk_myLocationButton">myLocationButton</label>
                        </div>
                        <div class="col-xs-12">
                            <input type="checkbox" id="chk_indoorPicker" data-bind="checked: formData.options.indoorPicker, click: updateOptions" />
                            <label for="chk_indoorPicker">indoorPicker</label>

                            <input type="checkbox" id="chk_zoom" data-bind="checked: formData.options.zoom, click: updateOptions" />
                            <label for="chk_zoom">zoom (Android only)</label>
                        </div>
                    </fieldset>
                </div>
            </div>
        </div>
        <div class="col-xs-12" data-bind="visible: view.isShowPanBy">
            <div class="row">

            </div>
        </div>
        <div class="col-xs-12" data-bind="visible: view.isShowToggleMap">
            <div class="row">

            </div>
        </div>
        <div class="col-xs-12" data-bind="visible: view.isShowMarker">
            <div class="row">

            </div>
        </div>
        <div class="col-xs-12" data-bind="visible: view.isShowCustomMarker">
            <div class="row">

            </div>
        </div>
        <div class="col-xs-12" data-bind="visible: view.isShowGeocoding">
            <div class="row">
                <div class="col-xs-6"><input type="text" data-bind="value: formData.address"/></div>
                <div class="col-xs-4"><button class="btn" data-bind="click: findLocation">Go</button></div>
            </div>
        </div>
        <div class="col-xs-12" data-bind="visible: view.isShowReverseGeocoding">
            <div class="row">

            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <div style="height:400px" id="view-geolocation-map-canvas">
                <div class="col-xs-12" data-bind="visible: view.isShowHtmlOverlay">
                    <div class="row">
                        <div class="col-xs-12">
                            <table style="width:90%;margin:1% 1% 1% 30px;">
                                <tr>
                                    <td width="70%"><input style="width: 100%" placeholder="i.e. San Francisco" data-bind="value: formData.address"/></td>
                                    <td width="30%"><button data-bind="click: findLocation">Search</button></td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
