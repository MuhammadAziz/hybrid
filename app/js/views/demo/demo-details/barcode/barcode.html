<div data-role="view" id="view-barcode" class="content" data-model="App.model.barcode" data-init="App.events.barcode.onInit">
    <header data-role="header">
        <div data-role="navbar">
            <a data-role="backbutton" data-icon="arrow-w" data-align="left">Back</a>
        </div>
    </header>
    <div class="action-area ch40">
        <button class="button dh dw" data-bind="click: scan">Scan</button>
    </div>
    <div class="result-area ch60">
        <div class="results">
            <div id="view-barcode-result" class="desc"></div>
        </div>
        <div class="separator"></div>
    </div>
</div>
