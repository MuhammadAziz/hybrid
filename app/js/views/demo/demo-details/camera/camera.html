<div data-role="view" id="view-camera" class="content" data-model="App.model.camera" data-init="App.events.camera.onInit" style="display: none;">
    <header data-role="header">
        <div data-role="navbar">
            <a data-role="backbutton" data-icon="arrow-w" data-align="left">Back</a>
        </div>
    </header>
    <div class="row action-area ch50">
        <button class="col-xs-6 button dh" data-bind="click: getPhoto">Take Photo</button>
        <button class="col-xs-6 button dh" data-bind="click: getPhotoEdit">Take Editable Photo (iOS only)</button>
        <!--
        <button class="button dh" data-bind="click: getPhotoLibrary">Select from Photo Library</button>
        <button class="button dh" data-bind="click: getPhotoAlbum">Select from Photo Album</button>
        -->
    </div>
    <div class="row result-area ch50">
        <div class="col-xs-12 results">
            <div class="desc">Note: Photo Library and Photo Album display the same photo album on Android.</div>
            <img style="display:none;margin:5px auto; width:100%; height:auto;" id="view-camera-result" src="" />
        </div>
        <div class="separator"></div>
    </div>
</div>
