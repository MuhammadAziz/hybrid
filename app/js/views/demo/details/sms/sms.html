<div data-role="view" id="view-sms" 
     class="content" 
     data-title="SMS"
     data-model="mrapp.model.sms" 
     data-init="mrapp.model.sms.onInit"
     data-layout="default-layout"
     style="display: none;">
    <div class="action-area ch40 col-xs-12">
        <div class="row">
            <div class="col-xs-12"><label>Number:</label></div>
            <div class="col-xs-12"><input type="tel" placeholder="Number" data-bind="value: formData.number"/></div>
            <div class="col-xs-12"><label>Message:</label></div>
            <div class="col-xs-12"><input type="text" placeholder="Message" data-bind="value: formData.message"/></div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <button class="button dh dw" data-bind="click: send">Send SMS</button>
            </div>
        </div>
    </div>
    <div class="row result-area ch60">
        <div class="col-xs-12 results">
            <div id="view-sms-result" class="desc"></div>
        </div>
        <div class="separator"></div>
    </div>
</div>
