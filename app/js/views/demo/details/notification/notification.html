<div data-role="view" id="view-notification" 
     class="col-xs-12" 
     data-model="mrapp.model.notification" 
     data-init="mrapp.model.notification.onInit"
     data-layout="default-layout"
     style="display: none;">
    <div class="demo">
        <div class="row col-xs-12">
            <h3 class="hassubtitle">Local Notifications</h3>
            <div class="subtitle">
                All of these trigger <strong>10 seconds</strong> after you click them, so you have time to close the app if you like.
            </div>
            <button data-role="button" data-bind="click: showMessageWithoutSound">1. Show silent message with title</button>
            <button data-role="button" data-bind="click: showMessageWithDefaultSound">2. Show message with title and sound</button>
            <button data-role="button" data-bind="click: showMessageWithData">3. Show message with data</button>
            <button data-role="button" data-bind="click: showMessageWithBadge">4. Show message, add a badge (iOS)</button>
            <button data-role="button" data-bind="click: showMessageWithSoundEveryMinute">5. Show message every minute</button>
        </div>

        <div class="row col-xs-12">
            <h3>Manage notifications</h3>
            <button data-role="button" data-bind="click: getScheduledNotificationIDs">Show ID's of scheduled notifications</button>
            <button data-role="button" data-bind="click: cancelAll">Cancel all scheduled notifications</button>
        </div>
    </div>
</div>
