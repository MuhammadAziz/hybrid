<div data-role="view" id="view-barcode" 
     class="content" 
     data-model="mrapp.model.barcode" 
     data-init="mrapp.model.barcode.onInit" 
     data-layout="default-layout"
     style="display: none;">
    <div class="action-area ch40">
        <button class="button dh dw" data-bind="click: scan">Scan</button>
    </div>
    <div class="result-area ch60">
        <div class="results">
            <div id="view-barcode-result" class="desc"></div>
        </div>
        <div class="separator"></div>
    </div>
</div>
